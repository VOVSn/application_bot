<!DOCTYPE html>
<html lang="en"> <!-- This lang attribute is for the HTML document, not app state -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="gui_title_text">Application Bot Control</title> <!-- ID for title -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="app-container">
        <div class="left-panel">
            <img id="logo" src="logo.png" alt="Logo" class="logo-placeholder">
            <div id="status-display" class="status-display">
                <span id="gui_status_label_prefix">Status: </span><span id="status-message-content">Initializing...</span>
            </div>
            <button id="start-button" class="neumorphic-button" data-i18n-key="gui_start_button">Start Bot</button>
            <button id="stop-button" class="neumorphic-button" data-i18n-key="gui_stop_button" disabled>Stop Bot</button>
            <button id="open-applications-folder-button" class="neumorphic-button" data-i18n-key="gui_open_folder_button">Open Applications Folder</button>
            <button id="edit-questions-button" class="neumorphic-button" data-i18n-key="gui_edit_questions_button">Edit Questions</button>
            <button id="edit-pdf-settings-button" class="neumorphic-button" data-i18n-key="gui_edit_pdf_settings_button">PDF Settings</button> <!-- New PDF Settings Button -->
            
            <div class="settings-group">
                <div class="settings-row">
                    <label for="log-lines-input" id="gui_log_lines_label" class="settings-label" data-i18n-key="gui_log_lines_label">Log Lines:</label>
                    <input type="number" id="log-lines-input" class="neumorphic-input" value="100" min="10" max="1000" step="10">
                </div>
                <div class="settings-row">
                    <label for="dark-mode-toggle" id="gui_dark_theme_label" class="settings-label" data-i18n-key="gui_dark_theme_label">Dark Theme</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="dark-mode-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-row"> 
                    <label for="lang-toggle" id="gui_lang_toggle_label" class="settings-label" data-i18n-key="gui_lang_toggle_label">System Language (En/Ru):</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="lang-toggle"> 
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div id="log-output" class="log-area">
                <!-- Log messages will be appended here -->
            </div>
        </div>
    </div>

    <!-- Questions Editing Modal -->
    <div id="questions-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="gui_modal_questions_title" data-i18n-key="gui_modal_questions_title">Edit Questions</h2>
            <div class="modal-actions top-actions">
                <button id="add-question-button" class="neumorphic-button modal-button" data-i18n-key="gui_modal_add_question_button">Add Question</button>
            </div>
            <div class="questions-table-container">
                <table id="questions-table">
                    <thead>
                        <tr>
                            <th data-i18n-key="gui_modal_table_header_id">ID</th>
                            <th data-i18n-key="gui_modal_table_header_text">Text</th>
                            <th data-i18n-key="gui_modal_table_header_actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Question rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="modal-actions bottom-actions">
                <button id="save-questions-button" class="neumorphic-button modal-button primary" data-i18n-key="gui_modal_save_button">Save Changes</button>
                <button id="cancel-questions-button" class="neumorphic-button modal-button" data-i18n-key="gui_modal_cancel_button">Cancel</button>
            </div>
        </div>
    </div>

    <!-- PDF Settings Modal -->
    <div id="pdf-settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 data-i18n-key="gui_modal_pdf_settings_title">PDF Settings</h2>
            <div class="pdf-settings-form-container">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="pdf-font-file-path" data-i18n-key="gui_pdf_font_file_path">Font File Path (e.g. fonts/font.ttf):</label>
                        <input type="text" id="pdf-font-file-path" class="neumorphic-input">
                    </div>
                    <div class="form-group">
                        <label for="pdf-font-name-registered" data-i18n-key="gui_pdf_font_name_registered">Registered Font Name:</label>
                        <input type="text" id="pdf-font-name-registered" class="neumorphic-input">
                    </div>

                    <div class="form-group">
                        <label for="pdf-page-width-mm" data-i18n-key="gui_pdf_page_width_mm">Page Width (mm):</label>
                        <input type="number" id="pdf-page-width-mm" class="neumorphic-input" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pdf-page-height-mm" data-i18n-key="gui_pdf_page_height_mm">Page Height (mm):</label>
                        <input type="number" id="pdf-page-height-mm" class="neumorphic-input" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pdf-margin-mm" data-i18n-key="gui_pdf_margin_mm">Margin (mm):</label>
                        <input type="number" id="pdf-margin-mm" class="neumorphic-input" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pdf-photo-width-mm" data-i18n-key="gui_pdf_photo_width_mm">Photo Width (mm):</label>
                        <input type="number" id="pdf-photo-width-mm" class="neumorphic-input" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pdf-photo-position" data-i18n-key="gui_pdf_photo_position">Photo Position:</label>
                        <select id="pdf-photo-position" class="neumorphic-input">
                            <option value="top_right" data-i18n-key="gui_pdf_photo_pos_top_right">Top Right</option>
                            <option value="center" data-i18n-key="gui_pdf_photo_pos_center">Center</option>
                            <!-- Add other positions if supported by pdf_generator.py -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pdf-title-font-size" data-i18n-key="gui_pdf_title_font_size">Title Font Size:</label>
                        <input type="number" id="pdf-title-font-size" class="neumorphic-input" step="1">
                    </div>
                     <div class="form-group">
                        <label for="pdf-header-font-size" data-i18n-key="gui_pdf_header_font_size">Header Font Size:</label>
                        <input type="number" id="pdf-header-font-size" class="neumorphic-input" step="1">
                    </div>
                     <div class="form-group">
                        <label for="pdf-question-font-size" data-i18n-key="gui_pdf_question_font_size">Question Font Size:</label>
                        <input type="number" id="pdf-question-font-size" class="neumorphic-input" step="1">
                    </div>
                     <div class="form-group">
                        <label for="pdf-answer-font-size" data-i18n-key="gui_pdf_answer_font_size">Answer Font Size:</label>
                        <input type="number" id="pdf-answer-font-size" class="neumorphic-input" step="1">
                    </div>
                    <div class="form-group full-width-checkbox">
                        <label for="pdf-question-bold" data-i18n-key="gui_pdf_question_bold">Question Text Bold:</label>
                        <label class="toggle-switch pdf-setting-toggle">
                            <input type="checkbox" id="pdf-question-bold">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-actions bottom-actions">
                <button id="save-pdf-settings-button" class="neumorphic-button modal-button primary" data-i18n-key="gui_modal_save_button">Save Changes</button>
                <button id="cancel-pdf-settings-button" class="neumorphic-button modal-button" data-i18n-key="gui_modal_cancel_button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
