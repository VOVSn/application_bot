<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="gui_title_text">Application Bot Control</title>
    <link rel="stylesheet" href="style.css" id="main-stylesheet">
    <link rel="stylesheet" id="theme-link-memphis" href="memphis.css" disabled>
    <link rel="stylesheet" id="theme-link-aurora" href="aurora_dreams.css" disabled>
    <!-- Google Fonts for Aurora Dreams theme (optional, but good for the look) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Fira Code for Aurora log area (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

</head>
<body class="dark-mode"> <!-- Default to dark, JS will adjust from localStorage -->
    <div class="app-container">
        <div class="left-panel">
            <img id="logo" src="logo.png" alt="Logo" class="logo-placeholder">
            <div id="status-display" class="status-display">
                <span id="gui_status_label_prefix">Status: </span><span id="status-message-content">Initializing...</span>
            </div>
            <button id="start-button" class="neumorphic-button" data-i18n-key="gui_start_button">Start Bot</button>
            <button id="stop-button" class="neumorphic-button" data-i18n-key="gui_stop_button" disabled>Stop Bot</button>
            <button id="open-applications-folder-button" class="neumorphic-button" data-i18n-key="gui_open_folder_button">Open Applications Folder</button>
            <button id="edit-questions-button" class="neumorphic-button" data-i18n-key="gui_edit_questions_button">Edit Questions</button>
            <!-- Large Settings Button Removed -->
            
            <div class="settings-group-placeholder">
                <!-- This div can be used for spacing or removed if not needed -->
            </div>

            <!-- Info and Settings Buttons at the bottom -->
            <div class="bottom-info-buttons">
                <button id="help-button" class="neumorphic-button icon-button" title="Help">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="20" height="20">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                    </svg>
                </button>
                <button id="about-button" class="neumorphic-button icon-button" title="About">
                    <!-- SVG for About Button (Lowercase 'i' in Circle - Info Icon) - This is correct -->
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="20" height="20">
                        <path d="M0 0h24v24H0V0z" fill="none"/>
                        <path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                    </svg>
                </button>
                <button id="settings-icon-button" class="neumorphic-button icon-button" title="Settings">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="20" height="20">
                        <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                    </svg>
                </button>
            </div>
            <!-- App Version Display Removed -->

        </div>
        <div class="right-panel">
            <div id="log-output" class="log-area">
            </div>
        </div>
    </div>

    <!-- Questions Editing Modal -->
    <div id="questions-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="gui_modal_questions_title" data-i18n-key="gui_modal_questions_title">Edit Questions</h2>
            <div class="questions-table-container">
                <table id="questions-table">
                    <thead>
                        <tr>
                            <th data-i18n-key="gui_modal_table_header_text">Text</th>
                            <th data-i18n-key="gui_modal_table_header_actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-actions bottom-actions questions-modal-bottom-actions">
                <button id="add-question-button" class="neumorphic-button modal-button" data-i18n-key="gui_modal_add_question_button">Add Question</button>
                <div class="modal-bottom-right-buttons">
                    <button id="save-questions-button" class="neumorphic-button modal-button primary" data-i18n-key="gui_modal_save_button">Save Changes</button>
                    <button id="cancel-questions-button" class="neumorphic-button modal-button" data-i18n-key="gui_modal_cancel_button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- General Settings Modal -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content settings-modal-content">
            <h2 data-i18n-key="gui_modal_settings_title">Settings</h2>
            <div class="tab-container">
                <button class="tab-button active" onclick="openSettingsTab(event, 'BasicSettingsTab')" data-i18n-key="gui_tab_basic_settings" id="basic-settings-tab-btn">Basic</button>
                <button class="tab-button" onclick="openSettingsTab(event, 'PdfSettingsTab')" data-i18n-key="gui_tab_pdf_settings">PDF</button>
                <button class="tab-button" onclick="openSettingsTab(event, 'AdminSettingsTab')" data-i18n-key="gui_tab_admin_settings">Admin</button>
            </div>

            <!-- Basic Settings Tab Content -->
            <div id="BasicSettingsTab" class="tab-content active-tab">
                <div class="settings-form-container">
                    <div class="form-group modal-form-group">
                        <label for="settings-modal-log-lines-input" data-i18n-key="gui_log_lines_label">Log Lines:</label>
                        <input type="number" id="settings-modal-log-lines-input" class="neumorphic-input modal-input" value="100" min="10" max="1000" step="10">
                    </div>
                    <div class="form-group modal-form-group">
                        <label for="settings-modal-theme-select" data-i18n-key="gui_theme_label">Theme:</label>
                        <select id="settings-modal-theme-select" class="neumorphic-input modal-input" style="width: auto; min-width: 200px;">
                            <option value="default-dark" data-i18n-key="gui_theme_default_dark">Default Dark</option>
                            <option value="default-light" data-i18n-key="gui_theme_default_light">Default Light</option>
                            <option value="memphis" data-i18n-key="gui_theme_memphis">Memphis</option>
                            <option value="aurora-dreams" data-i18n-key="gui_theme_aurora_dreams">Aurora Dreams</option>
                        </select>
                    </div>
                    <div class="form-group modal-form-group">
                        <label for="settings-modal-lang-toggle" data-i18n-key="gui_lang_toggle_label">System Language (En/Ru):</label>
                        <label class="toggle-switch settings-toggle">
                            <input type="checkbox" id="settings-modal-lang-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="form-group modal-form-group">
                        <label for="settings-override-user-lang-toggle" data-i18n-key="gui_override_user_lang_label">Override User Telegram Language</label>
                        <label class="toggle-switch settings-toggle">
                            <input type="checkbox" id="settings-override-user-lang-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- PDF Settings Tab Content -->
            <div id="PdfSettingsTab" class="tab-content">
                <div class="settings-form-container">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="pdf-font-file-path" data-i18n-key="gui_pdf_font_file_path">Font File Path:</label>
                            <input type="text" id="pdf-font-file-path" class="neumorphic-input modal-input">
                        </div>
                        <div class="form-group">
                            <label for="pdf-font-name-registered" data-i18n-key="gui_pdf_font_name_registered">Registered Font Name:</label>
                            <input type="text" id="pdf-font-name-registered" class="neumorphic-input modal-input">
                        </div>
                        <div class="form-group">
                            <label for="pdf-page-width-mm" data-i18n-key="gui_pdf_page_width_mm">Page Width (mm):</label>
                            <input type="number" id="pdf-page-width-mm" class="neumorphic-input modal-input" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="pdf-page-height-mm" data-i18n-key="gui_pdf_page_height_mm">Page Height (mm):</label>
                            <input type="number" id="pdf-page-height-mm" class="neumorphic-input modal-input" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="pdf-margin-mm" data-i18n-key="gui_pdf_margin_mm">Margin (mm):</label>
                            <input type="number" id="pdf-margin-mm" class="neumorphic-input modal-input" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="pdf-photo-width-mm" data-i18n-key="gui_pdf_photo_width_mm">Photo Width (mm):</label>
                            <input type="number" id="pdf-photo-width-mm" class="neumorphic-input modal-input" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="pdf-photo-position" data-i18n-key="gui_pdf_photo_position">Photo Position:</label>
                            <select id="pdf-photo-position" class="neumorphic-input modal-input">
                                <option value="top_right" data-i18n-key="gui_pdf_photo_pos_top_right">Top Right</option>
                                <option value="center" data-i18n-key="gui_pdf_photo_pos_center">Center</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pdf-title-font-size" data-i18n-key="gui_pdf_title_font_size">Title Font Size:</label>
                            <input type="number" id="pdf-title-font-size" class="neumorphic-input modal-input" step="1">
                        </div>
                         <div class="form-group">
                            <label for="pdf-header-font-size" data-i18n-key="gui_pdf_header_font_size">Header Font Size:</label>
                            <input type="number" id="pdf-header-font-size" class="neumorphic-input modal-input" step="1">
                        </div>
                         <div class="form-group">
                            <label for="pdf-question-font-size" data-i18n-key="gui_pdf_question_font_size">Question Font Size:</label>
                            <input type="number" id="pdf-question-font-size" class="neumorphic-input modal-input" step="1">
                        </div>
                         <div class="form-group">
                            <label for="pdf-answer-font-size" data-i18n-key="gui_pdf_answer_font_size">Answer Font Size:</label>
                            <input type="number" id="pdf-answer-font-size" class="neumorphic-input modal-input" step="1">
                        </div>
                        <div class="form-group">
                            <label for="pdf-app-photo-numb" data-i18n-key="gui_app_photo_numb_label">Number of Photos for App:</label>
                            <input type="number" id="pdf-app-photo-numb" class="neumorphic-input modal-input" step="1" min="0">
                        </div>
                        <div class="form-group full-width-checkbox pdf-specific-toggle-group">
                            <label for="pdf-question-bold" data-i18n-key="gui_pdf_question_bold">Question Text Bold:</label>
                            <label class="toggle-switch pdf-setting-toggle">
                                <input type="checkbox" id="pdf-question-bold">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                         <div class="form-group full-width-checkbox pdf-specific-toggle-group">
                            <label for="pdf-send-to-admins" data-i18n-key="gui_send_pdf_to_admins_label">Send PDF to Admins:</label>
                            <label class="toggle-switch pdf-setting-toggle">
                                <input type="checkbox" id="pdf-send-to-admins">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Administration Tab Content -->
            <div id="AdminSettingsTab" class="tab-content">
                 <div class="settings-form-container">
                    <div class="form-group">
                        <label for="admin-bot-token" data-i18n-key="gui_bot_token_label">Bot Token:</label>
                        <input type="password" id="admin-bot-token" class="neumorphic-input modal-input">
                    </div>
                    <div class="form-group">
                        <label for="admin-user-ids" data-i18n-key="gui_admin_ids_label">Admin User IDs (comma-separated):</label>
                        <input type="text" id="admin-user-ids" class="neumorphic-input modal-input">
                    </div>
                </div>
            </div>

            <div class="modal-actions bottom-actions">
                <button id="save-all-settings-button" class="neumorphic-button modal-button primary" data-i18n-key="gui_modal_save_button">Save Changes</button>
                <button id="cancel-all-settings-button" class="neumorphic-button modal-button" data-i18n-key="gui_modal_cancel_button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
